version: '3.8'
services:
  db:
    image: postgis/postgis:16-3.4
    container_name: voleio_db
    restart: always
    environment:
      POSTGRES_USER: voleio_user
      POSTGRES_PASSWORD: your_strong_password
      POSTGRES_DB: voleio_db
    ports:
      - "5432:5432"
    volumes:
      - voleio_data:/var/lib/postgresql/data

volumes:
  voleio_data:
